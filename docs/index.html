    <!-- WebGL Matrix Rain -->
    <script>
        (function () {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            const chars = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ{}[]<>|/\\+=*&^%$#@!';
            const charArr = chars.split('');
            const fontSize = 14;
            let columns = Math.floor(canvas.width / fontSize);
            let drops = Array(columns).fill(1).map(() => Math.random() * -100);
            let speeds = Array(columns).fill(1).map(() => 0.3 + Math.random() * 0.7);

            window.addEventListener('resize', () => {
                columns = Math.floor(canvas.width / fontSize);
                drops = Array(columns).fill(1).map(() => Math.random() * -100);
                speeds = Array(columns).fill(1).map(() => 0.3 + Math.random() * 0.7);
            });

            function drawMatrix() {
                ctx.fillStyle = 'rgba(1, 2, 8, 0.06)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < columns; i++) {
                    const char = charArr[Math.floor(Math.random() * charArr.length)];
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;

                    // Leading bright character
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff78';
                    ctx.fillStyle = '#00ff78';
                    ctx.font = fontSize + 'px JetBrains Mono, monospace';
                    ctx.fillText(char, x, y);

                    // Trail characters (dimmer)
                    ctx.shadowBlur = 0;
                    for (let t = 1; t < 6; t++) {
                        const trailY = y - t * fontSize;
                        if (trailY > 0) {
                            const alpha = 0.3 - (t * 0.05);
                            if (alpha > 0) {
                                ctx.fillStyle = `rgba(0, 255, 120, ${alpha})`;
                                const trailChar = charArr[Math.floor(Math.random() * charArr.length)];
                                ctx.fillText(trailChar, x, trailY);
                            }
                        }
                    }

                    drops[i] += speeds[i];

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                        drops[i] = 0;
                    }
                }

                requestAnimationFrame(drawMatrix);
            }
            drawMatrix();
        })();
    </script>

    <!-- React Application -->
    <script>
        const e = React.createElement;

        // ‚îÄ‚îÄ‚îÄ Navbar Component ‚îÄ‚îÄ‚îÄ

                        e('li', null, e('a', { href: '#how-it-works' }, 'How It Works')),

        // ‚îÄ‚îÄ‚îÄ Hero Component ‚îÄ‚îÄ‚îÄ

            return e('header', { className: 'hero' },

                        ),

                        e('p', { className: 'subtitle gs-hidden' }, 'Discord Bot for Roblox Presence Monitoring'),
                        e('p', { className: 'description gs-hidden' }, 'Get notified when your Roblox friends start playing games'),
                        e('div', { className: 'cta-group gs-hidden' },

        function Features() {
            const features = [

                { icon: 'üîê', title: 'Secure OAuth', description: 'Official Roblox OAuth 2.0 integration. Your tokens are encrypted and secure.' },
                { icon: 'üì¨', title: 'Discord Notifications', description: 'Beautiful embeds with game details, thumbnails, and one-click join buttons.' },
                { icon: '‚öôÔ∏è', title: 'Easy Setup', description: 'Simple slash commands. Link your account and start tracking in seconds.' },
                { icon: 'üöÄ', title: 'Fast & Reliable', description: 'Efficient polling system with configurable intervals for optimal performance.' },
                { icon: '‚ú®', title: 'Per-Server Config', description: 'Configure presence tracking separately for each Discord server.' }
            ];

                        e('div', { className: 'section-line' }),

                    ),

        function App() {
            React.useEffect(() => {

            }, []);

            return e(React.Fragment, null,
                e(Navbar),
                e(Hero),
                e(Features),
                e(HowItWorks),
                e(Commands),
                e(Footer)
            );
        }

        // ‚îÄ‚îÄ‚îÄ GSAP Animations ‚îÄ‚îÄ‚îÄ
        function initGSAP() {
            gsap.registerPlugin(ScrollTrigger);

            // Hero entrance timeline
            const heroTL = gsap.timeline({ delay: 0.3 });
            const heroEls = document.querySelectorAll('.hero .gs-hidden');
            heroEls.forEach((el, i) => {
                heroTL.to(el, {
                    opacity: 1,
                    y: 0,
                    duration: 0.9,
                    ease: 'power3.out'
                }, i * 0.15);
            });

            // Section headers
            gsap.utils.toArray('.section-header.gs-hidden').forEach(el => {
                gsap.to(el, {
                    scrollTrigger: {
                        trigger: el,
                        start: 'top 85%',
                        toggleActions: 'play none none none'
                    },
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: 'power3.out'
                });
            });

            // Feature cards ‚Äî stagger
            gsap.utils.toArray('.feature-card.gs-hidden').forEach((el, i) => {
                gsap.to(el, {
                    scrollTrigger: {
                        trigger: el,
                        start: 'top 88%',
                        toggleActions: 'play none none none'
                    },
                    opacity: 1,
                    y: 0,
                    duration: 0.7,
                    delay: (el.dataset.delay || 0) * 1,
                    ease: 'power3.out'
                });
            });

            // Steps ‚Äî stagger from left/right
            gsap.utils.toArray('.step.gs-hidden').forEach((el, i) => {
                gsap.to(el, {
                    scrollTrigger: {
                        trigger: el,
                        start: 'top 88%',
                        toggleActions: 'play none none none'
                    },
                    opacity: 1,
                    y: 0,
                    duration: 0.7,
                    delay: i * 0.12,
                    ease: 'power3.out'
                });
            });

            // Command cards
            gsap.utils.toArray('.command.gs-hidden').forEach((el, i) => {
                gsap.to(el, {
                    scrollTrigger: {
                        trigger: el,
                        start: 'top 88%',
                        toggleActions: 'play none none none'
                    },
                    opacity: 1,
                    y: 0,
                    duration: 0.6,
                    delay: i * 0.08,
                    ease: 'power2.out'
                });
            });

            // Parallax effect on hero glow
            gsap.to('.hero::before', {
                scrollTrigger: {
                    trigger: '.hero',
                    start: 'top top',
                    end: 'bottom top',
                    scrub: 1
                },
                y: 200,
                opacity: 0
            });
        }

    </script>
